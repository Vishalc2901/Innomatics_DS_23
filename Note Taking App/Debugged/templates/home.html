<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(168, 217, 240);
            margin-top: 50px;
            padding: 50px;
        }
        input{
            border-radius: 5px;
            margin-right: 5px;
            padding: 5px;
            text-align: center;
        }
        button{
            border-radius: 5px;
            margin-left: 5px;
            padding: 5px;
        }

        ul{
            margin: 100px;
        }
    </style>
    <title>Note Taking Application</title>
</head>
<body>
    <h2 align = 'center'>Note Taking Application</h2>
    <form align = 'center' action="", method="POST">
        <label for="">Enter a note to add: </label><br>
        <input type="text" name="note" placeholder="Enter a note">
        <button>Add Note</button>
    </form>

    <ul>
    {% for note in notes%}
        <li>{{ note }}</li>
    {% endfor %}
    </ul>
</body>
</html>
